    <body ng-app="app" ng-controller="calcCtrl as calc">
        <div class="container" >
            <h1>JS Calculator <small>Angular Powered</small></h1>
            <div id="calculator" >
                <input dir="rtl" value="{{calc.textbox}}"></input>
                <div>
                <!--ng-keypress="vm.textbox += '7'"-->
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>C</span>
                    <span><<i class="material-icons backward">keyboard_backspace</i></span>
                </div>
                
                <div>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="multi">*</span>
                    <span>/</span>
                </div>
                
                <div>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>-</span>
                    <span>+</span>
                </div>
                
                <div>
                    <span>0</span>
                    <span>.</span>
                    <span>%</span>
                    <span class="wide_button">=</span>
                </div>
    
            </div>
        
        </div>
        <!--<h1>{{calc.textbox}} </h1>-->
    </body>
    
    <script>
        $(function()
        {
            $("#calculator > div > span").on("click",  function ()
            {
            console.log("test");
                //$(this).animate( {box-shadow: " });
                $(this).animate({boxShadow: "0px 1px 1px 1px rgba(220,220,220, 0.4)", }, "fast");
                $(this).animate({boxShadow: "0px 1px 1px 1px rgba(220,220,220, 0.8)", }, "fast");
            });
        
        });
        
        var app = angular.module('app', []);
        app.controller('calcCtrl', function()
        {
            var vm = this;
            vm.textbox = "50";
            
            
        });
    </script>
